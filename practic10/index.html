<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practic 10</title>
</head>
<body>
    <h1>Практична робота №10 Галас Анна-Софія</h1>
    <script src="library/sorting.js"></script>
    <script>
        function generateRandomArray(length) {
            const arr = [];
            for (let i = 0; i < length; i++) {
                arr.push(Math.floor(Math.random() * 1000));
            }
            return arr;
        }

        const arr = generateRandomArray(100);

        bubbleSort(arr.slice(), 'asc');
        selectionSort(arr.slice(), 'asc');
        insertionSort(arr.slice(), 'asc');
    </script>
</body>
</html>
