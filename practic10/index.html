<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practic 10</title>
</head>
<body>
    <h1>Практична робота №10 Галас Анна-Софія</h1>
    <script src="library/sorting.js"></script>
    <script>
        const arraySize = 100;
        const demoArray = Array.from({ length: arraySize }, () => Math.floor(Math.random() * 1000));

        console.log('Не відсортований масив:', demoArray);

        const sortedArrayBubble = bubbleSort(demoArray.slice(), 'asc');
        console.log('Відсортований масив за допомогою Bubble Sort (asc):', sortedArrayBubble);

        const sortedArraySelection = selectionSort(demoArray.slice(), 'desc');
        console.log('Відсортований масив за допомогою Selection Sort (desc):', sortedArraySelection);

        const sortedArrayInsertion = insertionSort(demoArray.slice(), 'asc');
        console.log('Відсортований масив за допомогою Insertion Sort (asc):', sortedArrayInsertion);
    </script>
</body>
</html>
