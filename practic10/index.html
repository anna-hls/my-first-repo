<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practic 10</title>
</head>
<body>
    <h1>Практична робота №10 Галас Анна-Софія Богданівна</h1>
    <button onclick="sortAscending()">Сортувати за зростанням</button>
    <button onclick="sortDescending()">Сортувати за спаданням</button>
    <div id="result"></div>

    <script>
        function sortAscending() {
            const array = generateRandomArray(100);
            const sortedArray = SortingLibrary.bubbleSort(array.slice(), 'asc');
            displayResult(sortedArray);
        }

        function sortDescending() {
            const array = generateRandomArray(100);
            const sortedArray = SortingLibrary.bubbleSort(array.slice(), 'desc');
            displayResult(sortedArray);
        }

        function displayResult(array) {
            document.getElementById('result').innerHTML = array.join(', ');
        }

        function generateRandomArray(length) {
            const array = [];
            for (let i = 0; i < length; i++) {
                array.push(Math.floor(Math.random() * 500) + 1); 
            }
            return array;
        }
    </script>
    <script src="js/sorting.js"></script>
</body>
</html>
